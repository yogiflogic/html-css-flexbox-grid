<!--
    https://www.w3.org/
    http://www.evolutionoftheweb.com/?hl=id

    - <title></title> = Judul Halaman
    - <style></style> = CSS
    - <script></script> = Javascript
    - <meta> = Meta data
    - <body></body> = Bagian body halaman
    - <p></p>,<h1></h1> ~ <h6></h6> = Teks
    - <br>, <hr>, <em>, <strong> = Pendukung Teks
    - <img> = Gambar
    - <a></a> = Hyper Link
    - <ul></ul>, <ol></ol>, <li></li>, <dl></dl>, <dt></dt>, <dd></dd> = list (bullets & numbering)
    - <table></table>, <thead></thead>, <tbody></tbody> = Table
    - <form></form>, <input>, <select></select>, <button></button> = Form
    - <script> = script
    - <object> = object
    - <div></div>, <span></span> = Grouping

    Struktu tag : <nametag atribut="value">

        caniuse.com
        http://html5doctor.com/
    
-->
